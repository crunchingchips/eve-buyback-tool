<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ESI Loot Analyzer - EVE Online Market Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #09090b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
        
        /* Delikatny glow dla głównych elementów */
        .panel-glow { box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-[#09090b] text-gray-300 min-h-screen p-4 md:p-6 pb-16">
    <div class="max-w-[1400px] mx-auto">
        <header class="mb-8 border-b border-gray-800/50 pb-4">
            <h1 class="text-3xl font-black text-gray-100 tracking-tight uppercase">ESI Loot <span class="text-yellow-500">Analyzer</span></h1>
            <p class="text-xs text-gray-500 font-mono mt-1">Skaner Wartości Rynkowej Inwentarza</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-5 gap-6">
            
            <div class="xl:col-span-1 flex flex-col gap-4">
                <div class="p-5 bg-[#121214] rounded-xl border border-gray-800/80 panel-glow flex flex-col justify-center">
                    <div id="netLabel" class="text-[10px] text-gray-500 uppercase font-bold mb-2 tracking-widest">Wartość Szacunkowa:</div>
                    <div id="finalNet" class="text-3xl font-black text-green-500 tracking-tighter break-all">0 <span class="text-sm text-green-700">ISK</span></div>
                </div>

                <div class="p-4 bg-[#121214] rounded-xl border border-gray-800/80 panel-glow hidden flex-grow" id="chartContainer">
                    <div class="text-[10px] text-gray-500 uppercase font-bold mb-4 tracking-widest text-center border-b border-gray-800/50 pb-2">Struktura Wartości</div>
                    <div class="relative w-full h-48 flex justify-center items-center mt-2">
                        <canvas id="valueChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-1 flex flex-col gap-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-[#121214] rounded-xl border border-gray-800/80 p-3 panel-glow">
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-2">Źródło Danych:</label>
                        <select id="marketRegion" class="w-full bg-[#09090b] border border-gray-700 p-2 font-mono text-[11px] text-yellow-500 rounded outline-none cursor-pointer focus:border-yellow-600 transition-colors">
                            <option value="global">Średnia ESI</option>
                            <option value="10000002">Jita (Max Buy)</option>
                            <option value="10000043">Amarr (Max Buy)</option>
                            <option value="10000032">Dodixie (Max Buy)</option>
                            <option value="10000030">Rens (Max Buy)</option>
                        </select>
                    </div>

                    <div class="bg-[#121214] rounded-xl border border-gray-800/80 p-3 panel-glow">
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-2">Korekta / Margines (%):</label>
                        <input type="number" id="taxRate" value="0" min="0" max="100" class="w-full bg-[#09090b] border border-gray-700 p-2 font-mono text-[11px] text-gray-300 rounded outline-none text-center focus:border-yellow-600 transition-colors">
                    </div>
                </div>

                <div class="flex-grow flex flex-col bg-[#121214] rounded-xl border border-gray-800/80 overflow-hidden panel-glow">
                    <div class="bg-[#18181b] p-2 border-b border-gray-800">
                        <span class="text-[9px] text-gray-500 uppercase font-bold tracking-widest ml-2">Dane Wejściowe (Ctrl+V)</span>
                    </div>
                    <textarea id="invInput" class="w-full flex-grow min-h-[200px] bg-transparent p-4 font-mono text-[10px] text-gray-400 outline-none resize-none custom-scroll placeholder-gray-700" placeholder="Zaznacz inwentarz w EVE Online i wklej go tutaj..."></textarea>
                    <button id="calcBtn" onclick="runProcessor()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 uppercase transition-all active:scale-[0.98] text-sm tracking-wide">Skanuj Inwentarz</button>
                </div>
            </div>

            <div class="lg:col-span-3 xl:col-span-3 space-y-4">
                <div class="bg-[#121214] rounded-xl border border-gray-800/80 overflow-hidden panel-glow flex flex-col h-[400px]">
                    <div class="bg-[#18181b] p-3 px-5 border-b border-gray-800 flex justify-between items-center z-10">
                        <span class="text-yellow-500 font-bold uppercase tracking-widest text-[10px]">Rozpoznane na rynku</span>
                        <span id="valuedCount" class="text-gray-500 font-mono text-[10px] bg-gray-900 px-2 py-1 rounded">0 poz.</span>
                    </div>
                    <div class="flex-grow overflow-y-auto custom-scroll relative">
                        <table class="w-full text-left">
                            <thead class="bg-[#121214]/95 backdrop-blur sticky top-0 text-gray-500 uppercase text-[9px] font-bold z-10 border-b border-gray-800">
                                <tr>
                                    <th class="px-5 py-3">Przedmiot</th>
                                    <th class="px-5 py-3 text-right">Ilość</th>
                                    <th class="px-5 py-3 text-right">Cena Jedn.</th>
                                    <th class="px-5 py-3 text-right">Wartość</th>
                                </tr>
                            </thead>
                            <tbody id="validTable" class="divide-y divide-gray-800/50 font-mono text-gray-300 text-[11px]">
                                <tr><td colspan="4" class="p-10 text-center text-gray-600 italic font-sans text-xs">Czekam na skanowanie...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-[#181414] rounded-xl border border-orange-900/20 overflow-hidden panel-glow flex flex-col h-[200px]">
                    <div class="bg-[#1c1616] p-3 px-5 border-b border-orange-900/30 flex justify-between items-center z-10">
                        <span class="text-orange-400/80 font-bold uppercase tracking-widest text-[10px]">Poza rynkiem / Limitowane</span>
                        <span id="zeroCount" class="text-orange-900/50 font-mono text-[10px] bg-orange-950/30 px-2 py-1 rounded border border-orange-900/20">0 poz.</span>
                    </div>
                    <div class="flex-grow overflow-y-auto custom-scroll relative">
                        <table class="w-full text-left">
                            <thead class="bg-[#181414]/95 backdrop-blur sticky top-0 text-orange-500/40 uppercase text-[9px] font-bold z-10 border-b border-orange-900/20">
                                <tr>
                                    <th class="px-5 py-3">Przedmiot</th>
                                    <th class="px-5 py-3 text-right">Ilość</th>
                                    <th class="px-5 py-3 text-right">Status API</th>
                                </tr>
                            </thead>
                            <tbody id="zeroTable" class="divide-y divide-orange-900/10 font-mono text-gray-500 text-[11px]">
                                <tr><td colspan="3" class="p-6 text-center text-orange-900/40 italic font-sans text-xs">Brak przedmiotów specjalnych</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;
        Chart.defaults.color = '#71717a'; // tailwind zinc-500
        Chart.defaults.font.family = "'JetBrains Mono', monospace";

        async function runProcessor() {
            const btn = document.getElementById('calcBtn');
            const validTable = document.getElementById('validTable');
            const zeroTable = document.getElementById('zeroTable');
            const finalNet = document.getElementById('finalNet');
            const netLabel = document.getElementById('netLabel');
            
            const regionId = document.getElementById('marketRegion').value;
            let taxRate = parseFloat(document.getElementById('taxRate').value);
            if(isNaN(taxRate) || taxRate < 0) taxRate = 0;
            
            const rawInput = document.getElementById('invInput').value.trim();

            if (!rawInput) return;

            btn.disabled = true;
            btn.innerHTML = "<span class='animate-pulse'>Pobieranie Danych ESI...</span>";
            validTable.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-yellow-500/80 animate-pulse font-sans'>Analiza Rynku w toku...</td></tr>";
            zeroTable.innerHTML = "";

            try {
                // Parser
                const lines = rawInput.split('\n').filter(l => l.trim() !== "");
                const inventoryMap = {};

                lines.forEach(line => {
                    let name = "";
                    let qty = 1;
                    if (line.includes('\t')) {
                        const parts = line.split('\t');
                        name = parts[0].trim();
                        qty = parseInt(parts[1].replace(/\D/g, '')) || 1; 
                    } else {
                        const match = line.trim().match(/^(.*?)\s+([\d\s]+)$/);
                        if (match) {
                            name = match[1].trim();
                            qty = parseInt(match[2].replace(/\D/g, '')) || 1;
                        } else {
                            name = line.trim();
                        }
                    }
                    if (name) inventoryMap[name] = (inventoryMap[name] || 0) + qty;
                });

                const uniqueNames = Object.keys(inventoryMap);

                // ID ESI Universe
                const idRes = await fetch('https://esi.evetech.net/latest/universe/ids/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(uniqueNames)
                });
                if (!idRes.ok) throw new Error("Błąd ESI (Universe API)");
                const idData = await idRes.json();
                
                const foundItems = idData.inventory_types || idData.inventory || [];
                if (foundItems.length === 0) throw new Error("ESI nie rozpoznało żadnej nazwy.");

                // Ceny ESI
                const prices = {};

                if (regionId === 'global') {
                    const priceRes = await fetch('https://esi.evetech.net/latest/markets/prices/');
                    if (!priceRes.ok) throw new Error("Błąd ESI (Markets API)");
                    const priceData = await priceRes.json();
                    priceData.forEach(p => prices[p.type_id] = p.adjusted_price || 0);
                } else {
                    validTable.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-yellow-500/80 animate-pulse font-sans'>Skanowanie Zleceń Regionalnych...</td></tr>";
                    const fetchRegionalPrice = async (item) => {
                        try {
                            const res = await fetch(`https://esi.evetech.net/latest/markets/${regionId}/orders/?datasource=tranquility&order_type=buy&type_id=${item.id}`);
                            if (!res.ok) return { id: item.id, price: 0 };
                            const orders = await res.json();
                            const maxBuy = orders.length > 0 ? Math.max(...orders.map(o => o.price)) : 0;
                            return { id: item.id, price: maxBuy };
                        } catch (e) {
                            return { id: item.id, price: 0 };
                        }
                    };
                    const pricePromises = foundItems.map(item => fetchRegionalPrice(item));
                    const priceResults = await Promise.all(pricePromises);
                    priceResults.forEach(p => prices[p.id] = p.price);
                }

                // Generowanie Tabel
                validTable.innerHTML = "";
                let totalValue = 0;
                let validItemsCount = 0;
                let zeroItemsCount = 0;
                let chartData = [];
                const fallbackImg = "onerror=\"this.onerror=null; this.src='https://images.evetech.net/types/23/icon?size=32';\"";

                foundItems.forEach(item => {
                    const qty = inventoryMap[item.name];
                    const price = prices[item.id] || 0;
                    const subtotal = price * qty;

                    if (price > 0) {
                        totalValue += subtotal;
                        validItemsCount++;
                        chartData.push({ name: item.name, value: subtotal });

                        validTable.innerHTML += `
                            <tr class="hover:bg-[#18181b] transition-colors">
                                <td class="px-5 py-2.5 flex items-center gap-3">
                                    <img src="https://images.evetech.net/types/${item.id}/icon?size=32" class="w-6 h-6 rounded border border-gray-800" ${fallbackImg}>
                                    <span class="text-gray-200 truncate max-w-[150px] md:max-w-[200px]" title="${item.name}">${item.name}</span>
                                </td>
                                <td class="px-5 py-2.5 text-right text-yellow-600/90">${qty.toLocaleString()}</td>
                                <td class="px-5 py-2.5 text-right text-gray-500">${Math.floor(price).toLocaleString()}</td>
                                <td class="px-5 py-2.5 text-right font-bold text-gray-100">${Math.floor(subtotal).toLocaleString()}</td>
                            </tr>`;
                    } else {
                        zeroItemsCount++;
                        zeroTable.innerHTML += `
                            <tr class="hover:bg-orange-950/10 transition-colors">
                                <td class="px-5 py-2.5 flex items-center gap-3">
                                    <img src="https://images.evetech.net/types/${item.id}/icon?size=32" class="w-6 h-6 rounded border border-orange-900/20 opacity-60" ${fallbackImg}>
                                    <span class="text-orange-200/60 truncate max-w-[150px] md:max-w-[200px]" title="${item.name}">${item.name}</span>
                                </td>
                                <td class="px-5 py-2.5 text-right text-yellow-600/30">${qty.toLocaleString()}</td>
                                <td class="px-5 py-2.5 text-right text-orange-600/50 text-[9px] uppercase tracking-wider">Brak Danych API</td>
                            </tr>`;
                    }
                });

                if(validItemsCount === 0) validTable.innerHTML = "<tr><td colspan='4' class='p-10 text-center font-sans text-gray-500'>Brak przedmiotów o płynnej wartości rynkowej.</td></tr>";
                if(zeroItemsCount === 0) zeroTable.innerHTML = "<tr><td colspan='3' class='p-6 text-center font-sans text-orange-900/40'>Brak przedmiotów specjalnych.</td></tr>";

                document.getElementById('valuedCount').innerText = `${validItemsCount} poz.`;
                document.getElementById('zeroCount').innerText = `${zeroItemsCount} poz.`;

                const multiplier = 1 - (taxRate / 100);
                if(taxRate > 0) {
                    netLabel.innerText = `Wartość Szacunkowa (-${taxRate}%):`;
                } else {
                    netLabel.innerText = `Wartość Szacunkowa:`;
                }
                
                finalNet.innerHTML = `${Math.floor(totalValue * multiplier).toLocaleString()} <span class="text-sm text-green-700">ISK</span>`;

                renderChart(chartData);

            } catch (err) {
                validTable.innerHTML = `<tr><td colspan='4' class='p-10 text-center text-red-500 font-sans'>BŁĄD: ${err.message}</td></tr>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Skanuj Inwentarz";
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('valueChart').getContext('2d');
            document.getElementById('chartContainer').classList.remove('hidden');

            data.sort((a, b) => b.value - a.value);

            let labels = [];
            let values = [];
            let otherValue = 0;

            for (let i = 0; i < data.length; i++) {
                if (i < 5) {
                    labels.push(data[i].name);
                    values.push(data[i].value);
                } else {
                    otherValue += data[i].value;
                }
            }

            if (otherValue > 0) {
                labels.push("Pozostałe przedmioty");
                values.push(otherValue);
            }

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#eab308', '#ca8a04', '#a16207', '#3f3f46', '#27272a', '#18181b'],
                        borderWidth: 2,
                        borderColor: '#121214'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#18181b',
                            titleFont: { family: "'Inter', sans-serif" },
                            bodyFont: { family: "'JetBrains Mono', monospace" },
                            padding: 10,
                            callbacks: {
                                label: function(context) {
                                    let val = context.raw;
                                    return " " + Math.floor(val).toLocaleString() + " ISK";
                                }
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
    </script>
</body>
</html>
