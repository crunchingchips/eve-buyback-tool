<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>EVE Buyback Direct - Pro Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 min-h-screen p-4 md:p-6 pb-16 font-sans">
    <div class="max-w-[1400px] mx-auto">
        <h1 class="text-3xl font-black text-yellow-500 mb-6 uppercase italic tracking-wider">Buyback <span class="text-white">Analytics</span></h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-5 gap-6">
            
            <div class="xl:col-span-1 flex flex-col gap-4">
                <div class="p-4 bg-gray-900 rounded border border-gray-800 shadow-xl">
                    <div id="netLabel" class="text-[10px] text-gray-500 uppercase font-bold mb-1 tracking-widest">Suma Netto (-10%):</div>
                    <div id="finalNet" class="text-3xl font-black text-green-500 tracking-tighter break-all">0 ISK</div>
                </div>

                <div class="p-4 bg-gray-900 rounded border border-gray-800 shadow-xl hidden flex-grow" id="chartContainer">
                    <div class="text-[9px] text-gray-500 uppercase font-bold mb-4 tracking-widest text-center">Struktura Wartości</div>
                    <div class="relative w-full flex justify-center items-center">
                        <canvas id="valueChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-1 flex flex-col gap-4">
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-gray-900 rounded border border-gray-800 p-2 shadow-lg">
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-1">Źródło Wyceny:</label>
                        <select id="marketRegion" class="w-full bg-black border border-gray-800 p-2 font-bold text-[10px] text-yellow-500 rounded outline-none cursor-pointer">
                            <option value="global">Średnia ESI</option>
                            <option value="10000002">Jita (Buy)</option>
                            <option value="10000043">Amarr (Buy)</option>
                            <option value="10000032">Dodixie (Buy)</option>
                            <option value="10000030">Rens (Buy)</option>
                        </select>
                    </div>

                    <div class="bg-gray-900 rounded border border-gray-800 p-2 shadow-lg">
                        <label class="block text-[9px] text-gray-500 uppercase font-bold mb-1">Prowizja (%):</label>
                        <input type="number" id="taxRate" value="10" min="0" max="100" class="w-full bg-black border border-gray-800 p-2 font-bold text-xs text-green-500 rounded outline-none text-center">
                    </div>
                </div>

                <div class="flex-grow flex flex-col">
                    <textarea id="invInput" class="w-full flex-grow min-h-[250px] bg-gray-900 border border-gray-800 p-3 font-mono text-[10px] text-green-400 rounded-t outline-none focus:border-yellow-600 custom-scroll" placeholder="Wklej inwentarz..."></textarea>
                    <button id="calcBtn" onclick="runProcessor()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-b uppercase transition-all shadow-lg active:scale-95 text-sm">Oblicz Wycenę</button>
                </div>
            </div>

            <div class="lg:col-span-3 xl:col-span-3 space-y-6">
                <div class="bg-gray-900 rounded border border-gray-800 overflow-hidden shadow-xl text-xs">
                    <div class="bg-black/50 p-2 px-4 border-b border-gray-800 flex justify-between items-center">
                        <span class="text-yellow-500 font-bold uppercase tracking-widest text-[10px]">Przedmioty Wycenione</span>
                        <span id="valuedCount" class="text-gray-500 font-mono text-[10px]">0 itemów</span>
                    </div>
                    <div class="max-h-[350px] overflow-y-auto custom-scroll">
                        <table class="w-full text-left">
                            <thead class="bg-gray-900 sticky top-0 text-gray-500 uppercase text-[9px] font-bold shadow-md">
                                <tr>
                                    <th class="px-4 py-2">Przedmiot</th>
                                    <th class="px-4 py-2 text-right">Ilość</th>
                                    <th class="px-4 py-2 text-right">Cena (Sztuka)</th>
                                    <th class="px-4 py-2 text-right">Suma</th>
                                </tr>
                            </thead>
                            <tbody id="validTable" class="divide-y divide-gray-800 font-mono text-gray-300 text-[11px]">
                                <tr><td colspan="4" class="p-8 text-center text-gray-600 italic">Oczekuję na dane...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-[#1a0f0f] rounded border border-red-900/30 overflow-hidden shadow-xl text-xs">
                    <div class="bg-black/50 p-2 px-4 border-b border-red-900/30 flex justify-between items-center">
                        <span class="text-red-400 font-bold uppercase tracking-widest text-[10px]">Wycena Manualna (Brak Ofert / Limitowane)</span>
                        <span id="zeroCount" class="text-gray-500 font-mono text-[10px]">0 itemów</span>
                    </div>
                    <div class="max-h-[200px] overflow-y-auto custom-scroll">
                        <table class="w-full text-left">
                            <thead class="bg-[#1a0f0f] sticky top-0 text-red-500/50 uppercase text-[9px] font-bold shadow-md">
                                <tr>
                                    <th class="px-4 py-2">Przedmiot</th>
                                    <th class="px-4 py-2 text-right">Ilość</th>
                                    <th class="px-4 py-2 text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody id="zeroTable" class="divide-y divide-red-900/20 font-mono text-gray-400 text-[11px]">
                                <tr><td colspan="3" class="p-4 text-center text-red-900/50 italic">Czysto</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;
        Chart.defaults.color = '#6b7280';
        Chart.defaults.font.family = 'monospace';

        async function runProcessor() {
            const btn = document.getElementById('calcBtn');
            const validTable = document.getElementById('validTable');
            const zeroTable = document.getElementById('zeroTable');
            const finalNet = document.getElementById('finalNet');
            const netLabel = document.getElementById('netLabel');
            
            const regionId = document.getElementById('marketRegion').value;
            let taxRate = parseFloat(document.getElementById('taxRate').value);
            if(isNaN(taxRate) || taxRate < 0) taxRate = 0;
            
            const rawInput = document.getElementById('invInput').value.trim();

            if (!rawInput) return;

            btn.disabled = true;
            btn.innerText = "PRZETWARZANIE...";
            validTable.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-yellow-500 animate-pulse'>Skanowanie Rynku ESI...</td></tr>";
            zeroTable.innerHTML = "";

            try {
                // 1. Parser
                const lines = rawInput.split('\n').filter(l => l.trim() !== "");
                const inventoryMap = {};

                lines.forEach(line => {
                    let name = "";
                    let qty = 1;
                    if (line.includes('\t')) {
                        const parts = line.split('\t');
                        name = parts[0].trim();
                        qty = parseInt(parts[1].replace(/\D/g, '')) || 1; 
                    } else {
                        const match = line.trim().match(/^(.*?)\s+([\d\s]+)$/);
                        if (match) {
                            name = match[1].trim();
                            qty = parseInt(match[2].replace(/\D/g, '')) || 1;
                        } else {
                            name = line.trim();
                        }
                    }
                    if (name) inventoryMap[name] = (inventoryMap[name] || 0) + qty;
                });

                const uniqueNames = Object.keys(inventoryMap);

                // 2. ID
                const idRes = await fetch('https://esi.evetech.net/latest/universe/ids/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(uniqueNames)
                });
                if (!idRes.ok) throw new Error("Błąd ESI (Universe)");
                const idData = await idRes.json();
                
                const foundItems = idData.inventory_types || idData.inventory || [];
                if (foundItems.length === 0) throw new Error("ESI nie rozpoznało nazw.");

                // 3. Ceny
                const prices = {};

                if (regionId === 'global') {
                    const priceRes = await fetch('https://esi.evetech.net/latest/markets/prices/');
                    if (!priceRes.ok) throw new Error("Błąd ESI (Prices)");
                    const priceData = await priceRes.json();
                    priceData.forEach(p => prices[p.type_id] = p.adjusted_price || 0);
                } else {
                    validTable.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-yellow-500 animate-pulse'>Pobieranie zleceń regionalnych...</td></tr>";
                    const fetchRegionalPrice = async (item) => {
                        try {
                            const res = await fetch(`https://esi.evetech.net/latest/markets/${regionId}/orders/?datasource=tranquility&order_type=buy&type_id=${item.id}`);
                            if (!res.ok) return { id: item.id, price: 0 };
                            const orders = await res.json();
                            const maxBuy = orders.length > 0 ? Math.max(...orders.map(o => o.price)) : 0;
                            return { id: item.id, price: maxBuy };
                        } catch (e) {
                            return { id: item.id, price: 0 };
                        }
                    };
                    const pricePromises = foundItems.map(item => fetchRegionalPrice(item));
                    const priceResults = await Promise.all(pricePromises);
                    priceResults.forEach(p => prices[p.id] = p.price);
                }

                // 4. Tabele
                validTable.innerHTML = "";
                let totalValue = 0;
                let validItemsCount = 0;
                let zeroItemsCount = 0;
                let chartData = [];
                const fallbackImg = "onerror=\"this.onerror=null; this.src='https://images.evetech.net/types/23/icon?size=32';\"";

                foundItems.forEach(item => {
                    const qty = inventoryMap[item.name];
                    const price = prices[item.id] || 0;
                    const subtotal = price * qty;

                    if (price > 0) {
                        totalValue += subtotal;
                        validItemsCount++;
                        chartData.push({ name: item.name, value: subtotal });

                        validTable.innerHTML += `
                            <tr class="hover:bg-white/5 border-b border-gray-800/50">
                                <td class="px-4 py-2 flex items-center gap-3">
                                    <img src="https://images.evetech.net/types/${item.id}/icon?size=32" class="w-6 h-6 rounded" ${fallbackImg}>
                                    <span class="text-gray-300 truncate max-w-[150px] md:max-w-xs" title="${item.name}">${item.name}</span>
                                </td>
                                <td class="px-4 py-2 text-right text-yellow-600">${qty.toLocaleString()}</td>
                                <td class="px-4 py-2 text-right text-gray-500">${Math.floor(price).toLocaleString()}</td>
                                <td class="px-4 py-2 text-right font-bold text-white">${Math.floor(subtotal).toLocaleString()} ISK</td>
                            </tr>`;
                    } else {
                        zeroItemsCount++;
                        zeroTable.innerHTML += `
                            <tr class="hover:bg-red-900/20 border-b border-red-900/20">
                                <td class="px-4 py-2 flex items-center gap-3">
                                    <img src="https://images.evetech.net/types/${item.id}/icon?size=32" class="w-6 h-6 rounded opacity-50" ${fallbackImg}>
                                    <span class="text-red-300 truncate max-w-[150px] md:max-w-xs" title="${item.name}">${item.name}</span>
                                </td>
                                <td class="px-4 py-2 text-right text-yellow-600/50">${qty.toLocaleString()}</td>
                                <td class="px-4 py-2 text-right text-red-500 text-[9px] uppercase">Wycena Manualna</td>
                            </tr>`;
                    }
                });

                if(validItemsCount === 0) validTable.innerHTML = "<tr><td colspan='4' class='p-4 text-center'>Brak rynkowych ofert</td></tr>";
                if(zeroItemsCount === 0) zeroTable.innerHTML = "<tr><td colspan='3' class='p-4 text-center text-green-900'>Wszystko wycenione!</td></tr>";

                document.getElementById('valuedCount').innerText = `${validItemsCount} itemów`;
                document.getElementById('zeroCount').innerText = `${zeroItemsCount} itemów`;

                const multiplier = 1 - (taxRate / 100);
                netLabel.innerText = `Suma Netto (-${taxRate}%):`;
                finalNet.innerText = Math.floor(totalValue * multiplier).toLocaleString() + " ISK";

                renderChart(chartData);

            } catch (err) {
                validTable.innerHTML = `<tr><td colspan='4' class='p-10 text-center text-red-500'>BŁĄD: ${err.message}</td></tr>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Oblicz Wycenę";
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('valueChart').getContext('2d');
            document.getElementById('chartContainer').classList.remove('hidden');

            data.sort((a, b) => b.value - a.value);

            let labels = [];
            let values = [];
            let otherValue = 0;

            for (let i = 0; i < data.length; i++) {
                if (i < 5) {
                    labels.push(data[i].name);
                    values.push(data[i].value);
                } else {
                    otherValue += data[i].value;
                }
            }

            if (otherValue > 0) {
                labels.push("Pozostałe itemy");
                values.push(otherValue);
            }

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#ca8a04', '#eab308', '#854d0e', '#374151', '#4b5563', '#1f2937'],
                        borderWidth: 1,
                        borderColor: '#050505'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let val = context.raw;
                                    return " " + Math.floor(val).toLocaleString() + " ISK";
                                }
                            }
                        }
                    },
                    cutout: '75%'
                }
            });
        }
    </script>
</body>
</html>
