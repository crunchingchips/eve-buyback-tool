<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>EVE Buyback Direct - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0a0a] text-gray-100 min-h-screen p-6 font-sans">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-end border-b border-gray-800 pb-6 mb-8">
            <h1 class="text-4xl font-black text-yellow-500 italic uppercase">Buyback <span class="text-white">Direct</span></h1>
            <div id="status" class="text-[10px] text-green-500 font-mono tracking-widest">● ESI CONNECTION ACTIVE</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-4">
                <textarea id="invInput" class="w-full h-80 bg-gray-900 border border-gray-800 p-4 font-mono text-[11px] text-green-400 rounded-lg outline-none focus:border-yellow-600" placeholder="Wklej inwentarz..."></textarea>
                <button onclick="runProcessor()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-lg uppercase shadow-lg transition-all">Oblicz Wycenę</button>
                <div class="p-6 bg-gray-900 rounded-xl border border-gray-800 shadow-2xl">
                    <div class="text-[10px] text-gray-500 uppercase font-bold mb-1">Suma Netto (-10%):</div>
                    <div id="finalNet" class="text-3xl font-black text-green-500">0 ISK</div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden shadow-2xl">
                    <table class="w-full text-left text-[12px]">
                        <thead class="bg-black text-gray-500 uppercase text-[10px] font-bold">
                            <tr>
                                <th class="px-4 py-3">Przedmiot</th>
                                <th class="px-4 py-3 text-right">Ilość</th>
                                <th class="px-4 py-3 text-right">Wartość</th>
                            </tr>
                        </thead>
                        <tbody id="itemTable" class="divide-y divide-gray-800 font-mono">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runProcessor() {
            const rawInput = document.getElementById('invInput').value;
            const lines = rawInput.split('\n').filter(l => l.trim() !== "");
            const table = document.getElementById('itemTable');
            table.innerHTML = "";

            // 1. Mapujemy inwentarz na czyste nazwy i ilości
            const inventoryMap = {};
            lines.forEach(line => {
                const cols = line.split('\t');
                if (cols.length >= 2) {
                    const name = cols[0].trim();
                    const qty = parseInt(cols[cols.length - 1].replace(/\s/g, '').replace(/\D/g, '')) || 0;
                    inventoryMap[name] = (inventoryMap[name] || 0) + qty;
                }
            });

            const uniqueNames = Object.keys(inventoryMap);

            try {
                // 2. Pobieramy ID (POST Universe)
                const idRes = await fetch('https://esi.evetech.net/latest/universe/ids/', {
                    method: 'POST',
                    body: JSON.stringify(uniqueNames)
                });
                const idData = await idRes.json();
                const foundItems = idData.inventory || [];

                // 3. Pobieramy Ceny (GET Markets)
                const priceRes = await fetch('https://esi.evetech.net/latest/markets/prices/');
                const priceData = await priceRes.json();
                const prices = {};
                priceData.forEach(p => prices[p.type_id] = p.adjusted_price || 0);

                // 4. Budujemy tabelę i sumujemy
                let totalValue = 0;
                foundItems.forEach(item => {
                    const qty = inventoryMap[item.name];
                    const unitPrice = prices[item.id] || 0;
                    const subtotal = unitPrice * qty;
                    totalValue += subtotal;

                    table.innerHTML += `
                        <tr class="hover:bg-white/5 transition-colors">
                            <td class="px-4 py-3 flex items-center gap-3">
                                <img src="https://images.evetech.net/types/${item.id}/icon?size=32" class="w-6 h-6 rounded border border-gray-700">
                                ${item.name}
                            </td>
                            <td class="px-4 py-3 text-right text-yellow-500">${qty.toLocaleString()}</td>
                            <td class="px-4 py-3 text-right font-bold">${Math.floor(subtotal).toLocaleString()} ISK</td>
                        </tr>`;
                });

                document.getElementById('finalNet').innerText = Math.floor(totalValue * 0.9).toLocaleString() + " ISK";

            } catch (err) {
                console.error("Błąd API:", err);
            }
        }
    </script>
</body>
</html>
